<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/750282b7c8.js" crossorigin="anonymous"></script>
    <script type="text/javascript" nonce="5dbf11c1041c4543a7e55ccfc2b" src="//local.adguard.org?ts=1600350875865&amp;type=content-script&amp;dmn=0994.vozhzhaev.ru&amp;app=chrome.exe&amp;css=1&amp;js=1&amp;gcss=1&amp;rel=1&amp;rji=1&amp;sbe=0"></script>
    <script type="text/javascript" nonce="5dbf11c1041c4543a7e55ccfc2b" src="//local.adguard.org?ts=1600350875865&amp;name=AdGuard%20Popup%20Blocker&amp;name=AdGuard%20Assistant&amp;name=AdGuard%20Extra&amp;name=Web%20of%20Trust&amp;type=user-script"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ruslan+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> 
    <link rel="stylesheet" href="../coffee_machine/css/style.css">
    <title>Кофемашина</title>
    
  </head>
  <body>
    
    <div id="blocker"></div>
    <div class="container my-5 rounded">
      <div class="row">
        <div class="col-sm-6">
          <div class="row coffe-btn-group mt-5 mb-3 mx-2">
            <div class="rounded-circle coffee-btn mr-3" onclick="getCoffee('Квас',38)"></div><span>Квас - 38</span>
          </div>
          <div class="row coffe-btn-group my-3 mx-2">
            <div class="rounded-circle coffee-btn mr-3" onclick="getCoffee('Сбитень',68)"></div><span>Сбитень - 68</span>
          </div>
          <div class="row coffe-btn-group my-3 mx-2">
            <div class="rounded-circle coffee-btn mr-3" onclick="getCoffee('Медовуха',75)"></div><span>Медовуха - 75</span>
          </div>
          <div class="row coffe-btn-group my-3 mx-2">
            <div class="rounded-circle coffee-btn mr-3" onclick="getCoffee('Кисель',46)"></div><span>Кисель - 46</span>
          </div>
          <div class="row coffe-btn-group mt-3 mb-5 mx-2">
            <div class="rounded-circle coffee-btn mr-3" onclick="getCoffee('Морс',15)"></div><span>Морс - 15</span>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="row my-5">
            <div class="col-sm-6">
              <div id="display" class="p-3 text-center">
                <p id = "displayInfo">Внесите деньги и закажите напиток</p>
                <p id = "balance"></p>
                <div class="progress" style="background:#8da68a;" >
                  <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 0%"></div>
                </div>
              </div>
                
                <button type="button" class="btn btn-warning my-3" onclick="getChange(money.value)"><i class="fas fa-coins"></i>Выдать сдачу</button>
                <div style="position:relative;">
                <img src="../img/mug_without_coffee.png" style="position:absolute; " width="90%" alt="">
                <img src="../img/mug_coffee.png" width="90%" style="position:absolute; opacity:0;" id="coffe_mug" alt="">
              </div>
            </div>
            <div class="col-sm-6 text-center">
              <input type="hidden" id="money">
              <img src="../coffee_machine/img/bill_acc.png" id="bill_acc" alt="">
              <div id="change_box" class="mx-auto my-3"></div>
             
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <img src="../coffee_machine/img/50rub.jpg" alt="" data-denomination = "50">
      <img src="../coffee_machine/img/100rub.jpg" alt="" data-denomination = "100">
      <img src="../coffee_machine/img/500rub.jpg" alt="" data-denomination = "500">
    </div>
    <script src="../coffee_machine/JS/script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
